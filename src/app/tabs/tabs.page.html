<ion-toolbar>
  
<ion-buttons slot="primary">
  <ion-button id="popover-button">
    <i class="bi bi-three-dots"></i>
  </ion-button>
<ion-popover trigger="popover-button" [dismissOnSelect]="true" class="popUps">
    <ng-template class="popUp">
      <ion-content>

        <ion-list >
          <ion-item ion-icon name="power" (click)="logout()"  >Deconnexion</ion-item>
        </ion-list>

      </ion-content>
    </ng-template>
</ion-popover>
</ion-buttons>
</ion-toolbar>

  <ion-tabs>
    <ion-tab-bar slot="bottom">

      <ion-tab-button tab="accueil">
        <span class="material-symbols-outlined">
          house
          </span>
        <ion-label>Accueil</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="typedevote">
        <span class="material-symbols-outlined">
          how_to_vote
          </span>
        <ion-label>Vote</ion-label>
      </ion-tab-button>

       <ion-tab-button tab="classement">
        <span class="material-symbols-outlined">
          hotel_class
          </span>
        <ion-label>Classement</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="resultatprolois" routerLink="/resultatprolois" *ngIf="monRole">
      <!-- <ion-tab-button tab="resultatprolois" routerLink="/resultatprolois" *ngIf="roles[0] !='ROLE_ELECTEUR'"> -->

        <span class="material-symbols-outlined">
          balance
          </span>
        <ion-label>Projet</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
