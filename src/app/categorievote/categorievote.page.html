<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">

  <div class="" *ngFor="let liste of eliste let i = index">
    <div class="title" style="text-align: center; margin-block: 40px;">
      <h1 style="font-weight:bold;">{{liste.nomelection}}</h1>
    </div>

    <ion-card style="background-color: #D8D8D8;">
      <h3 style="text-align: center; font-size:15PX; font-weight:bold; color:black">{{elec.soustitre}}</h3>

      <div class="global">
        <div class="date">
          <P style="color: black;">Du : {{liste.datedebut}}</P>
          <P style="color: black;">Au : {{liste.datefin}}</P>
        </div>
        <div class="imgelection">
          <img src="{{liste.images}}" alt="">
        </div>
      </div>
    </ion-card>

    <!-- button commencer -->
    <button class="commencer"> <a [routerLink]="['/tabs/vote',1]">Commencer</a></button>
  </div>

  <!-- ELECTION -->

<!-- ------------------------------------------------------------------------------------------------------------------------ -->

<!-- PROJET DE LOIS -->

  <div *ngIf="lesProjetsDeLois">
    <div *ngFor="let s of lesProjetsDeLois; let i=index">
      <ion-card>
        <div class="title" style="text-align: center;">
          <h1 style="font-size: 20PX;font-weight:bold; text-decoration:underline">{{s.titre}}</h1>
        </div>
        <!-- /assets/images/{{s.image}} -->
        <img class="avortement" src="{{s.image}}"><img>
      </ion-card>

      <div class="data">
        <div class="date">
          <P style="color: black;">Du : {{s.datedebut}}</P>
          <P style="color: black;">Au : {{s.datefin}}</P>
        </div>
      </div>
      <ion-card style="background-color: #D8D8D8; color:black;">
        <ion-card-header>
          <ion-card-title style="font-size: 16PX; font-weight:bold" [innerHTML]="truncateText[i]">  </ion-card-title>
        </ion-card-header>
        <!-- {{s.description} -->

        <ion-card-content>
          <ion-text >
          </ion-text>
          <button *ngIf="!isFullText[i]" ion-button color="secondary" (click)="showFullText(i)">Voir plus</button>
          <button *ngIf="isFullText[i]" ion-button color="secondary" (click)="showFullText(i)">RÃ©duire</button>
          <div class="radiotest">
            <ion-radio-group class="radio" name="vote" [(ngModel)]="vote">
              <ion-item class="ion-text-center">
                <ion-label>Je vote pour</ion-label>
                <ion-radio slot="start" value="1"></ion-radio>
              </ion-item>
    
              <ion-item class="ion-text-center">
                <ion-label>Je vote contre</ion-label>
                <ion-radio slot="start" value="-1"></ion-radio>
              </ion-item>
    
              <ion-item class="ion-text-center">
                <ion-label>je m'abstiens</ion-label>
                <ion-radio slot="start" value="0"></ion-radio>
              </ion-item>
            </ion-radio-group>
          </div>
          <div class="button">
            <p>
              <button class="categobutton" (click)="fetchLocation()" (click)="fairevote(s.idAdministration)">voter</button>
            </p>
          </div>
        </ion-card-content>
      </ion-card>
      
    </div>
  </div>
</ion-content>
